    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script>
        const contentMD = {{contentMD}};
        const sidebarMD = {{sidebarMD}};
        
        // Configure marked options
        marked.setOptions({
            highlight: function(code, lang) {
                if (Prism.languages[lang]) {
                    return Prism.highlight(code, Prism.languages[lang], lang);
                }
                return code;
            },
            breaks: true,
            gfm: true
        });
        
        // Render content
        document.getElementById('content').innerHTML = marked.parse(contentMD);
        document.querySelector('.sidebar-content').innerHTML = marked.parse(sidebarMD);
        
        // Mobile menu toggle
        function toggleMobileMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('mobile-open');
        }
        
        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            
            if (body.classList.contains('light-theme')) {
                body.classList.remove('light-theme');
                themeToggle.innerHTML = '🌙';
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.add('light-theme');
                themeToggle.innerHTML = '☀️';
                localStorage.setItem('theme', 'light');
            }
        }
        
        // Initialize theme
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const themeToggle = document.querySelector('.theme-toggle');
            
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
                themeToggle.innerHTML = '☀️';
            }
        }
        
        // Advanced Search functionality
        function initSearch() {
            const searchInput = document.getElementById('search-input');
            const searchResults = document.getElementById('search-results');
            const searchFilters = document.getElementById('search-filters');
            let searchContent = [];
            let currentFilter = 'all';
            let selectedResultIndex = -1;
            
            // Build comprehensive search index
            function buildSearchIndex() {
                const contentElement = document.getElementById('content');
                const headings = contentElement.querySelectorAll('h1, h2, h3, h4, h5, h6');
                const paragraphs = contentElement.querySelectorAll('p');
                const codeBlocks = contentElement.querySelectorAll('pre code');
                const lists = contentElement.querySelectorAll('li');
                
                searchContent = [];
                
                // Index headings
                headings.forEach((heading, index) => {
                    const id = heading.id || `heading-${index}`;
                    heading.id = id;
                    searchContent.push({
                        title: heading.textContent,
                        content: heading.textContent,
                        element: heading,
                        type: 'heading',
                        id: id,
                        level: heading.tagName.toLowerCase()
                    });
                });
                
                // Index paragraphs
                paragraphs.forEach((p, index) => {
                    if (p.textContent.length > 20) {
                        const id = p.id || `paragraph-${index}`;
                        p.id = id;
                        searchContent.push({
                            title: p.textContent.substring(0, 60) + '...',
                            content: p.textContent,
                            element: p,
                            type: 'text',
                            id: id
                        });
                    }
                });
                
                // Index code blocks
                codeBlocks.forEach((code, index) => {
                    const pre = code.parentElement;
                    const id = pre.id || `code-${index}`;
                    pre.id = id;
                    searchContent.push({
                        title: `Code: ${code.textContent.substring(0, 40)}...`,
                        content: code.textContent,
                        element: pre,
                        type: 'code',
                        id: id,
                        language: code.className.replace('language-', '') || 'text'
                    });
                });
                
                // Index list items
                lists.forEach((li, index) => {
                    if (li.textContent.length > 10) {
                        const id = li.id || `list-${index}`;
                        li.id = id;
                        searchContent.push({
                            title: li.textContent.substring(0, 50) + '...',
                            content: li.textContent,
                            element: li,
                            type: 'text',
                            id: id
                        });
                    }
                });
            }
            
            // Enhanced search function with filters and highlighting
            function performSearch(query) {
                if (!query || query.length < 2) {
                    searchResults.style.display = 'none';
                    selectedResultIndex = -1;
                    return;
                }
                
                let filteredContent = searchContent;
                if (currentFilter !== 'all') {
                    filteredContent = searchContent.filter(item => {
                        if (currentFilter === 'headings') return item.type === 'heading';
                        if (currentFilter === 'code') return item.type === 'code';
                        if (currentFilter === 'text') return item.type === 'text';
                        return true;
                    });
                }
                
                const results = filteredContent.filter(item => 
                    item.content.toLowerCase().includes(query.toLowerCase())
                ).slice(0, 8);
                
                if (results.length > 0) {
                    const statsHTML = `<div class="search-stats">${results.length} Ergebnis${results.length > 1 ? 'se' : ''} gefunden</div>`;
                    const resultsHTML = results.map((result, index) => {
                        const highlightedContent = highlightSearchTerm(result.content.substring(0, 120), query);
                        const typeEmoji = result.type === 'heading' ? '📝' : result.type === 'code' ? '💻' : '📄';
                        
                        return `
                            <div class="search-result ${index === selectedResultIndex ? 'selected' : ''}" onclick="navigateToResult('${result.id}')" data-index="${index}">
                                <div class="search-result-title">${highlightSearchTerm(result.title, query)}</div>
                                <div class="search-result-snippet">${highlightedContent}...</div>
                                <div class="search-result-meta">
                                    <span class="search-result-type">${typeEmoji} ${result.type}</span>
                                    ${result.language ? `<span>Lang: ${result.language}</span>` : ''}
                                </div>
                            </div>
                        `;
                    }).join('');
                    
                    searchResults.innerHTML = statsHTML + resultsHTML;
                    searchResults.style.display = 'block';
                } else {
                    searchResults.innerHTML = '<div class="search-result">🔍 Keine Ergebnisse für "' + query + '" gefunden</div>';
                    searchResults.style.display = 'block';
                }
                selectedResultIndex = -1;
            }
            
            // Highlight search terms
            function highlightSearchTerm(text, term) {
                const regex = new RegExp(`(${term})`, 'gi');
                return text.replace(regex, '<span class="search-highlight">$1</span>');
            }
            
            // Navigate to search result
            function navigateToResult(elementId) {
                const element = document.getElementById(elementId);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                    // Highlight the element temporarily
                    element.style.background = 'rgba(99, 102, 241, 0.2)';
                    setTimeout(() => {
                        element.style.background = '';
                    }, 2000);
                }
                searchResults.style.display = 'none';
                searchInput.blur();
            }
            
            // Keyboard navigation for search
            searchInput.addEventListener('keydown', (e) => {
                const results = searchResults.querySelectorAll('.search-result:not(.search-stats)');
                
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    selectedResultIndex = Math.min(selectedResultIndex + 1, results.length - 1);
                    updateSelectedResult();
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    selectedResultIndex = Math.max(selectedResultIndex - 1, -1);
                    updateSelectedResult();
                } else if (e.key === 'Enter' && selectedResultIndex >= 0) {
                    e.preventDefault();
                    const selectedResult = results[selectedResultIndex];
                    if (selectedResult) {
                        selectedResult.click();
                    }
                } else if (e.key === 'Escape') {
                    searchResults.style.display = 'none';
                    searchInput.blur();
                }
            });
            
            function updateSelectedResult() {
                const results = searchResults.querySelectorAll('.search-result:not(.search-stats)');
                results.forEach((result, index) => {
                    result.classList.toggle('selected', index === selectedResultIndex);
                });
            }
            
            // Search filters
            searchFilters.addEventListener('click', (e) => {
                if (e.target.classList.contains('search-filter')) {
                    document.querySelectorAll('.search-filter').forEach(f => f.classList.remove('active'));
                    e.target.classList.add('active');
                    currentFilter = e.target.dataset.filter;
                    if (searchInput.value) {
                        performSearch(searchInput.value);
                    }
                }
            });
            
            // Global keyboard shortcut (Ctrl+K)
            document.addEventListener('keydown', (e) => {
                if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                    e.preventDefault();
                    searchInput.focus();
                }
            });
            
            searchInput.addEventListener('input', (e) => {
                performSearch(e.target.value);
            });
            
            // Hide search results when clicking outside
            document.addEventListener('click', (e) => {
                if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                    searchResults.style.display = 'none';
                }
            });
            
            // Make navigateToResult globally available
            window.navigateToResult = navigateToResult;
            
            buildSearchIndex();
        }
        
        // Scroll to element function
        function scrollToElement(elementId) {
            const element = document.getElementById(elementId) || document.querySelector(`[id="${elementId}"]`);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth' });
            }
        }
        
        // Generate Table of Contents
        function generateTOC() {
            const contentElement = document.getElementById('content');
            const headings = contentElement.querySelectorAll('h1, h2, h3, h4, h5, h6');
            const tocContainer = document.getElementById('toc-container');
            const tocList = document.getElementById('toc-list');
            
            if (headings.length > 2) {
                tocContainer.style.display = 'block';
                
                tocList.innerHTML = '';
                headings.forEach((heading, index) => {
                    const level = parseInt(heading.tagName.charAt(1));
                    const id = heading.id || `heading-${index}`;
                    heading.id = id;
                    
                    const li = document.createElement('li');
                    li.className = 'toc-item';
                    li.innerHTML = `
                        <a href="#${id}" class="toc-link level-${level}">
                            ${heading.textContent}
                        </a>
                    `;
                    tocList.appendChild(li);
                });
            }
        }
        
        // Generate breadcrumbs
        function generateBreadcrumbs() {
            const breadcrumbs = document.getElementById('breadcrumbs');
            const path = window.location.pathname;
            const pathSegments = path.split('/').filter(segment => segment);
            
            let breadcrumbHTML = `
                <div class="breadcrumb-item">
                    <a href="/" class="breadcrumb-link">🏠 Home</a>
                </div>
            `;
            
            if (pathSegments.length > 0) {
                pathSegments.forEach((segment, index) => {
                    const segmentPath = '/' + pathSegments.slice(0, index + 1).join('/');
                    const segmentName = segment.charAt(0).toUpperCase() + segment.slice(1);
                    
                    breadcrumbHTML += `
                        <div class="breadcrumb-item">
                            <span class="breadcrumb-separator">›</span>
                            ${index === pathSegments.length - 1 ? 
                                `<span>${segmentName}</span>` : 
                                `<a href="${segmentPath}" class="breadcrumb-link">${segmentName}</a>`
                            }
                        </div>
                    `;
                });
            }
            
            breadcrumbs.innerHTML = breadcrumbHTML;
        }
        
        // Reading progress
        function initReadingProgress() {
            const progressBar = document.getElementById('progress-bar');
            
            window.addEventListener('scroll', () => {
                const scrollTop = window.pageYOffset;
                const docHeight = document.documentElement.scrollHeight - window.innerHeight;
                const scrollPercent = (scrollTop / docHeight) * 100;
                
                progressBar.style.width = scrollPercent + '%';
            });
        }
        
        // Back to top button
        function initBackToTop() {
            const backToTopBtn = document.getElementById('back-to-top');
            
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    backToTopBtn.classList.add('visible');
                } else {
                    backToTopBtn.classList.remove('visible');
                }
            });
        }
        
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // Enhanced collapsible sections
        function initCollapsibleSections() {
            // Convert blockquotes to collapsible sections
            const blockquotes = document.querySelectorAll('blockquote');
            blockquotes.forEach(blockquote => {
                if (blockquote.textContent.length > 100) {
                    const content = blockquote.innerHTML;
                    const title = blockquote.querySelector('p')?.textContent.substring(0, 50) + '...' || 'Details';
                    
                    blockquote.outerHTML = `
                        <div class="collapsible">
                            <div class="collapsible-header" onclick="toggleCollapsible(this)">
                                <span>${title}</span>
                                <span class="collapsible-icon">▼</span>
                            </div>
                            <div class="collapsible-content">
                                ${content}
                            </div>
                        </div>
                    `;
                }
            });
        }
        
        function toggleCollapsible(header) {
            const collapsible = header.parentElement;
            collapsible.classList.toggle('open');
        }
        
        // Add smooth scrolling for anchor links
        document.addEventListener('click', function(e) {
            if (e.target.tagName === 'A' && e.target.getAttribute('href') && e.target.getAttribute('href').startsWith('#')) {
                e.preventDefault();
                const target = document.querySelector(e.target.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            }
        });
        
        // Add active states to sidebar links based on current page
        function updateActiveLink() {
            const currentPath = window.location.pathname;
            const sidebarLinks = document.querySelectorAll('.sidebar a');
            
            sidebarLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        }
        
        // Reading time calculation
        function calculateReadingTime() {
            const content = document.getElementById('content').textContent;
            const wordsPerMinute = 200;
            const words = content.trim().split(/\s+/).length;
            const readingTime = Math.ceil(words / wordsPerMinute);
            
            document.getElementById('read-time').textContent = readingTime;
            document.getElementById('reading-time').style.display = readingTime > 1 ? 'flex' : 'none';
            
            return { words, readingTime };
        }
        
        // Page analytics
        function generatePageAnalytics() {
            const content = document.getElementById('content');
            const { words } = calculateReadingTime();
            const headings = content.querySelectorAll('h1, h2, h3, h4, h5, h6').length;
            const codeBlocks = content.querySelectorAll('pre code').length;
            
            document.getElementById('word-count').textContent = words.toLocaleString('de-DE');
            document.getElementById('heading-count').textContent = headings;
            document.getElementById('code-blocks').textContent = codeBlocks;
            document.getElementById('last-updated').textContent = new Date().toLocaleDateString('de-DE');
            
            // Show stats if content is substantial
            if (words > 100 || headings > 3) {
                document.getElementById('page-stats').style.display = 'grid';
            }
        }
        
        // Feedback system
        function showFeedback() {
            document.getElementById('feedback-modal').classList.add('show');
        }
        
        function hideFeedback(event) {
            if (!event || event.target === document.getElementById('feedback-modal')) {
                document.getElementById('feedback-modal').classList.remove('show');
                // Clear form
                document.getElementById('feedback-name').value = '';
                document.getElementById('feedback-email').value = '';
                document.getElementById('feedback-message').value = '';
            }
        }
        
        function submitFeedback() {
            const name = document.getElementById('feedback-name').value;
            const email = document.getElementById('feedback-email').value;
            const message = document.getElementById('feedback-message').value;
            
            if (!message.trim()) {
                showNotification('Bitte geben Sie eine Nachricht ein.', 'warning');
                return;
            }
            
            // Simulate feedback submission
            console.log('Feedback submitted:', { name, email, message, page: window.location.pathname });
            
            showNotification('Vielen Dank für Ihr Feedback! 🙏', 'success');
            hideFeedback();
        }
        
        // Notification system
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const content = document.getElementById('notification-content');
            
            content.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }
        
        // Enhanced interactive elements
        function createTabs(tabsData) {
            const container = document.createElement('div');
            container.className = 'tabs-container';
            
            const nav = document.createElement('div');
            nav.className = 'tabs-nav';
            
            const content = document.createElement('div');
            content.className = 'tab-content';
            
            tabsData.forEach((tab, index) => {
                // Create tab button
                const button = document.createElement('button');
                button.className = `tab-button ${index === 0 ? 'active' : ''}`;
                button.textContent = tab.title;
                button.addEventListener('click', () => activateTab(index));
                nav.appendChild(button);
                
                // Create tab panel
                const panel = document.createElement('div');
                panel.className = `tab-panel ${index === 0 ? 'active' : ''}`;
                panel.innerHTML = tab.content;
                content.appendChild(panel);
            });
            
            function activateTab(index) {
                nav.querySelectorAll('.tab-button').forEach((btn, i) => {
                    btn.classList.toggle('active', i === index);
                });
                content.querySelectorAll('.tab-panel').forEach((panel, i) => {
                    panel.classList.toggle('active', i === index);
                });
            }
            
            container.appendChild(nav);
            container.appendChild(content);
            return container;
        }
        
        // Code playground functionality
        function createCodePlayground(initialCode = '', language = 'html') {
            const playground = document.createElement('div');
            playground.className = 'code-playground';
            
            playground.innerHTML = `
                <div class="playground-header">
                    <div class="playground-title">📝 Code Playground - ${language.toUpperCase()}</div>
                    <div class="playground-actions">
                        <button class="playground-btn" onclick="runCode(this)">▶️ Ausführen</button>
                        <button class="playground-btn" onclick="resetCode(this)">🔄 Zurücksetzen</button>
                    </div>
                </div>
                <div class="playground-content">
                    <textarea class="playground-editor" placeholder="Geben Sie Ihren ${language} Code hier ein...">${initialCode}</textarea>
                    <div class="playground-preview"></div>
                </div>
            `;
            
            return playground;
        }
        
        function runCode(button) {
            const playground = button.closest('.code-playground');
            const editor = playground.querySelector('.playground-editor');
            const preview = playground.querySelector('.playground-preview');
            const code = editor.value;
            
            if (code.trim()) {
                preview.innerHTML = code;
                showNotification('Code ausgeführt! ✨', 'success');
            } else {
                preview.innerHTML = '<p style="color: #64748b; text-align: center; padding: 2rem;">Kein Code zum Ausführen vorhanden.</p>';
            }
        }
        
        function resetCode(button) {
            const playground = button.closest('.code-playground');
            const editor = playground.querySelector('.playground-editor');
            const preview = playground.querySelector('.playground-preview');
            
            editor.value = '';
            preview.innerHTML = '';
            showNotification('Code zurückgesetzt.', 'warning');
        }
        
        // Enhanced content processing with visual effects
        function enhanceContent() {
            const content = document.getElementById('content');
            
            // Add version badges to headings that mention versions
            content.querySelectorAll('h1, h2, h3').forEach((heading, index) => {
                const text = heading.textContent;
                const versionMatch = text.match(/v?\d+\.\d+(\.\d+)?/);
                if (versionMatch) {
                    const badge = document.createElement('span');
                    badge.className = 'version-badge pulse-on-hover';
                    badge.textContent = versionMatch[0];
                    heading.appendChild(badge);
                }
                
                // Add staggered animations to headings
                heading.style.animationDelay = `${index * 0.1}s`;
            });
            
            // Convert note blocks to special styling with enhanced visuals
            content.querySelectorAll('blockquote').forEach(blockquote => {
                const text = blockquote.textContent.toLowerCase();
                blockquote.classList.add('glow');
                
                if (text.includes('note:') || text.includes('hinweis:')) {
                    blockquote.style.borderLeftColor = 'var(--primary-color)';
                    blockquote.style.background = 'rgba(99, 102, 241, 0.1)';
                    blockquote.style.boxShadow = '0 0 20px rgba(99, 102, 241, 0.1)';
                } else if (text.includes('warning:') || text.includes('warnung:')) {
                    blockquote.style.borderLeftColor = 'var(--warning-color)';
                    blockquote.style.background = 'rgba(245, 158, 11, 0.1)';
                    blockquote.style.boxShadow = '0 0 20px rgba(245, 158, 11, 0.1)';
                } else if (text.includes('error:') || text.includes('fehler:')) {
                    blockquote.style.borderLeftColor = 'var(--error-color)';
                    blockquote.style.background = 'rgba(239, 68, 68, 0.1)';
                    blockquote.style.boxShadow = '0 0 20px rgba(239, 68, 68, 0.1)';
                }
            });
            
            // Add interactive effects to buttons and links
            content.querySelectorAll('a').forEach(link => {
                if (!link.href.startsWith('#')) {
                    link.classList.add('floating-btn');
                }
            });
            
            // Add glow effect to code blocks
            content.querySelectorAll('pre').forEach(pre => {
                pre.classList.add('glow');
            });
            
            // Add pulse effect to important elements
            content.querySelectorAll('strong').forEach(strong => {
                if (strong.textContent.length < 20) {
                    strong.classList.add('pulse-on-hover');
                }
            });
        }
        
        // Add scroll-triggered animations
        function initScrollAnimations() {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animationDelay = '0s';
                        entry.target.style.animationPlayState = 'running';
                    }
                });
            }, observerOptions);
            
            // Observe all content elements for scroll animations
            document.querySelectorAll('.content > *, .toc-container, .page-stats').forEach(el => {
                observer.observe(el);
            });
        }
        
        // Add dynamic header effects
        function initHeaderEffects() {
            let lastScrollTop = 0;
            const header = document.querySelector('.header');
            
            window.addEventListener('scroll', () => {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                
                if (scrollTop > lastScrollTop && scrollTop > 100) {
                    // Scrolling down
                    header.style.transform = 'translateY(-100%)';
                } else {
                    // Scrolling up
                    header.style.transform = 'translateY(0)';
                }
                
                // Add blur effect based on scroll
                const blurAmount = Math.min(scrollTop / 10, 20);
                header.style.backdropFilter = `blur(${blurAmount}px) saturate(180%)`;
                
                lastScrollTop = scrollTop;
            });
        }
        
        // Print functionality
        function printPage() {
            window.print();
        }
        
        // Export functionality
        function exportToPDF() {
            showNotification('PDF-Export wird vorbereitet... (Feature in Entwicklung)', 'warning');
        }
        
        // Enhanced Search functionality
        let searchIndex = [];
        let currentSearchTerm = '';
        let activeFilter = 'all';

        function initializeSearch() {
            const searchInput = document.getElementById('search-input');
            const searchResults = document.getElementById('search-results');
            const searchFilters = document.querySelectorAll('.search-filter');

            // Build search index
            buildSearchIndex();

            // Search input handler
            searchInput.addEventListener('input', handleSearch);
            searchInput.addEventListener('keydown', handleSearchKeydown);

            // Filter handlers with improved animations
            searchFilters.forEach(filter => {
                filter.addEventListener('click', () => {
                    const previousActive = document.querySelector('.search-filter.active');
                    if (previousActive && previousActive !== filter) {
                        previousActive.classList.remove('active');
                        // Add slight animation delay for smooth transition
                        setTimeout(() => {
                            filter.classList.add('active');
                        }, 150);
                    } else if (!filter.classList.contains('active')) {
                        filter.classList.add('active');
                    }
                    
                    activeFilter = filter.dataset.filter;
                    handleSearch();
                    
                    // Add visual feedback with improved animation
                    const originalTransform = filter.style.transform;
                    filter.style.transform = 'translateY(-3px) scale(1.08)';
                    setTimeout(() => {
                        filter.style.transform = originalTransform;
                    }, 300);
                });

                // Enhanced hover effects
                filter.addEventListener('mouseenter', () => {
                    if (!filter.classList.contains('active')) {
                        filter.style.transition = 'all 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
                        filter.style.transform = 'translateY(-1px) scale(1.02)';
                    }
                });

                filter.addEventListener('mouseleave', () => {
                    if (!filter.classList.contains('active')) {
                        filter.style.transform = '';
                    }
                });
            });

            // Keyboard shortcut for search
            document.addEventListener('keydown', (e) => {
                if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                    e.preventDefault();
                    searchInput.focus();
                }
            });
        }

        function buildSearchIndex() {
            const content = document.getElementById('content');
            if (!content) return;

            searchIndex = [];
            const elements = content.querySelectorAll('h1, h2, h3, h4, h5, h6, p, li, code, pre');

            elements.forEach((el, index) => {
                let type = 'text';
                if (el.tagName.match(/^H[1-6]$/)) type = 'headings';
                if (el.tagName === 'CODE' || el.tagName === 'PRE') type = 'code';

                searchIndex.push({
                    id: index,
                    type: type,
                    text: el.textContent.toLowerCase(),
                    element: el,
                    preview: el.textContent.substring(0, 100)
                });
            });
        }

        function handleSearch() {
            const searchInput = document.getElementById('search-input');
            const searchResults = document.getElementById('search-results');
            const term = searchInput.value.toLowerCase().trim();
            
            currentSearchTerm = term;

            if (term.length < 2) {
                searchResults.style.display = 'none';
                return;
            }

            const filteredResults = searchIndex.filter(item => {
                const matchesFilter = activeFilter === 'all' || item.type === activeFilter;
                const matchesTerm = item.text.includes(term);
                return matchesFilter && matchesTerm;
            });

            displaySearchResults(filteredResults, term);
        }

        function displaySearchResults(results, term) {
            const searchResults = document.getElementById('search-results');
            
            if (results.length === 0) {
                searchResults.innerHTML = `
                    <div style="padding: 1rem; text-align: center; color: var(--text-muted);">
                        <span style="font-size: 1.5rem;">🔍</span><br>
                        Keine Ergebnisse für "${term}" gefunden
                    </div>`;
                searchResults.style.display = 'block';
                searchResults.classList.add('show');
                return;
            }

            const html = results.slice(0, 8).map(item => {
                const highlighted = highlightSearchTerm(item.preview, term);
                const icon = getTypeIcon(item.type);
                
                return `
                    <div class="search-result-item" onclick="scrollToElement(${item.id})">
                        <span class="result-icon">${icon}</span>
                        <div class="result-content">
                            <div class="result-text">${highlighted}</div>
                            <div class="result-type">${getTypeLabel(item.type)}</div>
                        </div>
                    </div>`;
            }).join('');

            searchResults.innerHTML = `
                <div class="search-stats">
                    ${results.length} Ergebnis${results.length !== 1 ? 'se' : ''} gefunden
                </div>
                ${html}`;
            
            searchResults.style.display = 'block';
            searchResults.classList.add('show');
        }

        function getTypeIcon(type) {
            const icons = {
                'headings': '📋',
                'code': '💻',
                'text': '📄',
                'all': '🔍'
            };
            return icons[type] || '📄';
        }

        function getTypeLabel(type) {
            const labels = {
                'headings': 'Überschrift',
                'code': 'Code',
                'text': 'Text',
                'all': 'Alle'
            };
            return labels[type] || 'Text';
        }

        function highlightSearchTerm(text, term) {
            if (!term) return text;
            const regex = new RegExp(`(${term})`, 'gi');
            return text.replace(regex, '<mark style="background: var(--accent-color); color: white; padding: 1px 4px; border-radius: 3px;">$1</mark>');
        }

        function scrollToElement(id) {
            const item = searchIndex[id];
            if (item && item.element) {
                item.element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                // Add highlight effect
                item.element.style.background = 'rgba(99, 102, 241, 0.1)';
                item.element.style.transition = 'background 0.3s ease';
                setTimeout(() => {
                    item.element.style.background = '';
                }, 2000);
            }
            // Hide search results
            document.getElementById('search-results').style.display = 'none';
        }

        function handleSearchKeydown(e) {
            if (e.key === 'Escape') {
                document.getElementById('search-results').style.display = 'none';
                e.target.blur();
            }
        }

        // Service Worker Registration for Offline Support
        function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/sw.js')
                        .then((registration) => {
                            console.log('DevVoxel Docs: SW registered successfully');
                            showNotification('Offline-Modus aktiviert! 📱', 'success');
                        })
                        .catch((error) => {
                            console.log('DevVoxel Docs: SW registration failed');
                        });
                });
            }
        }
        
        // Offline/Online detection
        function initOfflineSupport() {
            function updateOnlineStatus() {
                if (navigator.onLine) {
                    showNotification('Verbindung wiederhergestellt! 🌐', 'success');
                } else {
                    showNotification('Offline-Modus aktiv. Daten werden zwischengespeichert. 📱', 'warning');
                }
            }
            
            window.addEventListener('online', updateOnlineStatus);
            window.addEventListener('offline', updateOnlineStatus);
        }
        
        // Enhanced keyboard shortcuts
        function initKeyboardShortcuts() {
            document.addEventListener('keydown', (e) => {
                // Ctrl/Cmd + K for search (already implemented)
                if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                    e.preventDefault();
                    document.getElementById('search-input').focus();
                }
                
                // Ctrl/Cmd + P for print
                if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
                    e.preventDefault();
                    printPage();
                }
                
                // Ctrl/Cmd + M for theme toggle
                if ((e.ctrlKey || e.metaKey) && e.key === 'm') {
                    e.preventDefault();
                    toggleTheme();
                }
                
                // Ctrl/Cmd + F for feedback
                if ((e.ctrlKey || e.metaKey) && e.key === 'f' && e.shiftKey) {
                    e.preventDefault();
                    showFeedback();
                }
                
                // ESC to close modals
                if (e.key === 'Escape') {
                    hideFeedback();
                }
            });
        }
        
        // Analytics tracking (privacy-friendly)
        function initAnalytics() {
            const analytics = {
                pageViews: parseInt(localStorage.getItem('page-views') || '0') + 1,
                timeSpent: 0,
                startTime: Date.now()
            };
            
            localStorage.setItem('page-views', analytics.pageViews.toString());
            
            // Track time spent on page
            window.addEventListener('beforeunload', () => {
                analytics.timeSpent = Math.round((Date.now() - analytics.startTime) / 1000);
                console.log('DevVoxel Docs Analytics:', analytics);
            });
        }
        
        // Make functions globally available
        window.showFeedback = showFeedback;
        window.hideFeedback = hideFeedback;
        window.submitFeedback = submitFeedback;
        window.printPage = printPage;
        window.exportToPDF = exportToPDF;
        window.runCode = runCode;
        window.resetCode = resetCode;
        
        // Initialize everything after content is loaded
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            updateActiveLink();
            generateBreadcrumbs();
            generateTOC();
            initializeSearch(); // Enhanced search functionality
            initReadingProgress();
            initBackToTop();
            generatePageAnalytics();
            registerServiceWorker();
            initOfflineSupport();
            initKeyboardShortcuts();
            initAnalytics();
            initScrollAnimations();
            initHeaderEffects();
            
            // Add copy button to code blocks
            setTimeout(() => {
                document.querySelectorAll('pre code').forEach((block) => {
                    const button = document.createElement('button');
                    button.innerHTML = '📋';
                    button.className = 'copy-btn';
                    
                    const pre = block.parentElement;
                    pre.appendChild(button);
                    
                    button.addEventListener('click', () => {
                        navigator.clipboard.writeText(block.textContent).then(() => {
                            button.innerHTML = '✅';
                            setTimeout(() => button.innerHTML = '📋', 2000);
                            showNotification('Code kopiert! 📋', 'success');
                        });
                    });
                });
                
                // Initialize collapsible sections after markdown is processed
                initCollapsibleSections();
                
                // Enhance content with additional features
                enhanceContent();
                
                // Show welcome notification on first visit
                if (!localStorage.getItem('visited-devvoxel-docs')) {
                    setTimeout(() => {
                        showNotification('Willkommen bei DevVoxel Docs! 🚀 Nutzen Sie Ctrl+K für die Suche.', 'success');
                        localStorage.setItem('visited-devvoxel-docs', 'true');
                    }, 1000);
                }
            }, 100);
        });
    </script>
